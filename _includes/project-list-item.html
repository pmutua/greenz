{% assign project = include.project %}
{% assign format = include.format | default:site.data.strings.date_formats.related_project | default:"%d %b %Y" %}

<li>
  <a href="{{ project.url | relative_url }}" class="h4 flip-title">
    <span>{{ project.title }}</span>
  </a>
  <time class="heading faded fine" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date:format }}</time>
</li>
