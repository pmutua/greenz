<div class="card">
  <h2>  <a href="{{ project.url | relative_url }}" class="h4 flip-title">
    <span>{{ project.title }}</span>
  </a></h2>	 
  <p><time class="heading faded fine" datetime="{{ project.date | date_to_xmlschema }}">{{ project.date | date:format }}</time></p> 
  <p><b>{{ project.caption }}</b></p>
  <img src="{{ project.screenshot.src }}" alt="img" style="width:100%"/>
<!--   <div class="container">
	  <p>{{ project.description }}</p>
 
  </div> -->
</div>


<style>
	.card {
	    /* Add shadows to create the "card" effect */
	    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	    transition: 0.3s;
	}

	/* On mouse-over, add a deeper shadow */
	.card:hover {
	    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}

	/* Add some padding inside the card container */
	.container {
	    padding: 2px 16px;
	}

</style>
