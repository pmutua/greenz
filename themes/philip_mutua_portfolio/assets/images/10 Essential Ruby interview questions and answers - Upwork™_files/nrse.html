<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252"></head><body><script type="text/javascript">(function(){function h(e){var r,v;try{r=JSON.parse(e.data);}catch(ex){return;}switch(r.type){case 'get':v=localStorage.getItem(r.key);e.source.postMessage(JSON.stringify({id:r.id,key:r.key,value:v}),e.origin);break;case 'set':localStorage.setItem(r.key,r.value);break;case 'unset':localStorage.removeItem(r.key);}}if(window.addEventListener){window.addEventListener("message",h,false);}else if(window.attachEvent){window.attachEvent("onmessage",h);}})();</script></body></html>
